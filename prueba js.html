<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "cambio de parrafo.";
}
</script>
</head>
<body>
<h2>Demo JavaScript in Head</h2>

<p id="demo">parrafo</p>
<button type="button" onclick="myFunction()">apreta</button>
<p>probando cambio</p>
</body>
</html>
